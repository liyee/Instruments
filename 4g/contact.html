var banner = new Swiper ('.banner .swiper-container', {

<script language="javascript">
            function Trim(str) {
                return (str + '').replace(/(\s+)$/g, '').replace(/^\s+/g, '');
            }
            // JavaScript Document
            //在线留言 表单验证
            function checkGuestData(theForm){
                if (Trim(theForm.name.value).length == 0){
                    alert("姓名不能为空!");
                    theForm.name.focus();
                    return false;
                }

                if (Trim(theForm.phone.value).length == 0){
                    alert("电话不能为空!");
                    theForm.phone.focus();
                    return false;
                }                

                
                if (Trim(theForm.email.value).length == 0){
                    alert("邮箱不能为空!");
                    theForm.email.focus();
                    return false;
                }               
                var ema;
                ema=isEmail(Trim(theForm.email.value)); 
                if(ema==false){
                    alert("邮箱格式有误，请重填");
                    theForm.email.focus();
                    return false;  
                }
              
                if (Trim(theForm.content.value).length == 0){
                    alert("内容不能为空!");
                    theForm.content.focus();
                    return false;
                }
           
               
            }

                function isEmail(str){ 
            	   var reg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/; 
            	   return reg.test(str); 
            	} 
        </script>
